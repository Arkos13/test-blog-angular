<div class="container">
  <h1>Angular component</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr/>
  <app-post
    (onRemove)="removePost($event)"
    *ngFor="let post of posts"
    [post]="post"
  >
    <small *ngIf="post.text.length > 10; else short">Пост длинный</small>
    <ng-template #short>
      <small>Пост короткий</small>
    </ng-template>
  </app-post>
  <hr/>
  <app-card-http-client></app-card-http-client>
</div>
